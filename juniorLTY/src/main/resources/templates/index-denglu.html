<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>denglu</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{../../assets/css/bootstrap.css}">
    <!-- MAIN CSS -->
    <link rel='stylesheet' th:href="@{../../assets/css/style.css}">
    <!--CSS BY LTY-->
    <link rel="stylesheet" th:href="@{../../assets/css/index-denglu.css}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!--JAVASCRIPT BY SELF-->
    <script th:src="@{../../assets/js/jquery.min.js}"></script>
    <script th:src="@{../../assets/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{../../assets/js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{../../assets/js/easing.js}"></script>
</head>

<body>
<!--start-header-->
<div class="header" id="home">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img th:src="@{../../assets/img/logo.png}" alt="not found" /></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{'/show'}" class="hvr-bounce-to-top">主页<span class="sr-only">(current)</span></a></li>
                    <li><a th:href="@{'/show/yuanxiao/' + ${'北京'}}" class="hvr-bounce-to-top">院校资讯</a></li>
                    <li><a th:href="@{'/show/ziliao/' + ${'政治'} + '/' + ${'真题'}}" class="hvr-bounce-to-top">资料分享</a></li>
                    <li><a th:href="@{'/show/jingyan/' + ${'备考经验'}}" class="hvr-bounce-to-top">经验交流</a></li>
                    <li><a th:href="@{'/show/denglu'}" class="hvr-bounce-to-top">登陆</a></li>
                </ul>
                <div class="clearfix"></div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<!--end-header-->
<!-- WRAPPER -->
<div id="#wrapper" class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="panel">
                <div class="page-header"><h3>账户登陆</h3></div>
                <div class="panel-body">
                    <form id="denglu" method="post" th:action="@{/show/denglu}">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2 col-lg-offset-1">
                                    <label for="signin-email" class="control-label">账户</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="UserName" id="signin-email" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2 col-lg-offset-1">
                                    <label for="signin-password" class="control-label">密码</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" name="Password" id="signin-password" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-lg-offset-3">
                                <div class="bnr-btn">
                                    <button type="submit" class="btn btn-info btn-lg btn-block">登陆</button>
                                </div>
                                <div id="div-zhuce">
                                    <span><a th:href="@{'/show/zhuce'}">没有账号？点击注册</a></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->

</body>

</html>
