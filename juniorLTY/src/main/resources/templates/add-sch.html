<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>school</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{../assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../assets/vendor/linearicons/style.css}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{../assets/css/main.css}">
    <!--CSS BY LTY-->
    <link rel="stylesheet" th:href="@{../assets/css/school.css}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{../assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{../assets/img/favicon.png}">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="school.html"><img src="assets/img/logo-dark.png" alt="Klorofil Logo" class="img-responsive logo"></a>
        </div>
        <div class="container-fluid">
            <div class="navbar-btn">
                <button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
            </div>
            <form class="navbar-form navbar-right">
                <div class="input-group">
                    <input type="text" value="" class="form-control" placeholder="Search dashboard...">
                    <span class="input-group-btn"><button type="button" class="btn btn-primary">Go</button></span>
                </div>
            </form>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a th:href="@{'/school'}" class="active"><i class="lnr lnr-graduation-hat"></i> <span>School Table#学校表</span></a></li>
                    <li><a th:href="@{'/experience'}" class=""><i class="lnr lnr-bubble"></i> <span>Experience Table#经验分享表</span></a></li>
                    <li><a th:href="@{'/yearlydata'}" class=""><i class="lnr lnr-chart-bars"></i> <span>YearlyData#历年数据</span></a></li>
                    <li><a th:href="@{'/teacher'}" class=""><i class="lnr lnr-license"></i> <span>Teacher#名师目录</span></a></li>
                    <li><a th:href="@{'/user'}" class=""><i class="lnr lnr-users"></i> <span>Front-end user list#前端用户</span></a></li>
                    <li><a th:href="@{'/material'}" class=""><i class="lnr lnr-cloud-download"></i> <span>Material#复习资料</span></a></li>
                    <li><a th:href="@{'/logintable'}" class=""><i class="lnr lnr-database"></i> <span>LoginTable#登陆记录表</span></a></li>
                    <li><a th:href="@{'/comment'}" class=""><i class="lnr lnr-database"></i> <span>Comment#评论表</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!--MAIN CONTENT-->
        <div class="main-content">
            <div class="container-fluid">
                <h3 class="page-title">School Table#学校表-新增</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div class="panel-body">
                                <form method="post" th:action="@{/school/add}">
                                    <div class="form-group">
                                        <!--<label for="inputSchoolID">学校ID</label>-->
                                        <input type="hidden" class="form-control" name="SchoolID" id="inputSchoolID" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSchoolName">学校名称</label>
                                        <input type="text" class="form-control" name="SchoolName" id="inputSchoolName" placeholder="华中科技大学">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputArea">地域</label>
                                        <input type="text" class="form-control" name="Area" id="inputArea" placeholder="华中">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputProvince">省份</label>
                                        <input type="text" class="form-control" name="Province" id="inputProvince" placeholder="湖北">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputOutline">考纲链接</label>
                                        <input type="text" class="form-control" name="Outline" id="inputOutline" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCatalog">简章链接</label>
                                        <input type="text" class="form-control" name="CatalogLink" id="inputCatalog" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputBook">参考书链接</label>
                                        <input type="text" class="form-control" name="ReferrenceBook" id="inputBook" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCutTime">报名截止时间</label>
                                        <input type="date" class="form-control" name="CutTime" id="inputCutTime" placeholder="">
                                    </div>
                                    <!--checkbox 传值问题-->
                                    <div class="form-group">
                                        <label class="">
                                            <input type="checkbox" name="Is985" > <span>是否985</span>
                                            <input type="hidden" th:value="false" name="Is985" >
                                        </label>
                                        <label class="">
                                            <input type="checkbox" name="Is211" > <span>是否211</span>
                                            <input type="hidden" th:value="false" name="Is211" >
                                        </label>
                                    </div>
                                    <div class="add-submit">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">
            <p class="copyright">考研宝-第十组</p>
        </div>
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script th:src="@{../assets/js/jquery.min.js}"></script>
<script th:src="@{../assets/js/bootstrap.min.js}"></script>
<script th:src="@{../assets/scripts/klorofil-common.js}"></script>

</body>

</html>
