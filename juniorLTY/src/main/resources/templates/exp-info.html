<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>expinfo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <!-- MAIN CSS -->
    <link rel='stylesheet' th:href="@{/assets/css/style.css}">
    <!--CSS BY LTY-->
    <link rel="stylesheet" th:href="@{/assets/css/exp-info.css}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!--JAVASCRIPT BY SELF-->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/easing.js}"></script>
</head>

<body>
<!--start-header-->
<div class="header" id="home">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img th:src="@{/assets/img/logo.png}" alt="not found" /></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{'/show'}" class="hvr-bounce-to-top">主页<span class="sr-only">(current)</span></a></li>
                    <li><a th:href="@{'/show/yuanxiao/' + ${'北京'}}" class="hvr-bounce-to-top">院校资讯</a></li>
                    <li><a th:href="@{'/show/ziliao/' + ${'政治'} + '/' + ${'考研真题'}}" class="hvr-bounce-to-top">资料分享</a></li>
                    <li><a th:href="@{'/show/jingyan/' + ${'备考经验'}}" class="hvr-bounce-to-top">经验交流</a></li>
                    <li><a id="userIfo" th:href="@{'/show/denglu'}" class="hvr-bounce-to-top">登陆</a></li>
                </ul>
                <div class="clearfix"></div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<!--end-header-->
<!--exp content start-->
<div id="exp-content" class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h1 th:text="${Exp.getTitle()}"></h1>
            <h3 th:text="${Exp.getAuthor()}"></h3>
            <h4 th:text="${Exp.getTime()}"></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <p th:text="${Exp.getText()}"></p>
        </div>
    </div>
</div>

<!--exp-content-end-->
<!--exp-comment-start-->
<div id="exp-comment" class="container">
    <div class="row">
        <div th:each="commentData : ${comment}" class="col-lg-6 col-lg-offset-3">
            <div class="panel">
                <div class="page-header" th:text="${commentData.getUser().getUserName()}"></div>
                <div class="panel-body" th:text="${commentData.getContent()}"></div>
            </div>
        </div>
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel">
                <div class="panel-body" >
                    <p id="exp-comment-add-p">请<a th:href="@{'/show/denglu'}">登陆</a>后评论</p>
                </div>
            </div>
        </div>
    </div>

</div>
<!--exp-comment-end-->
<script type="text/javascript" th:src="@{/assets/js/userManage.js}"></script>
<script>
    $(window).load(function(){
        if(getCookie("UserName")){
            $('#userIfo').text(getCookie("UserName"));
        }
    });
</script>
</body>

</html>
