<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>teacher</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{../assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../assets/vendor/linearicons/style.css}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{../assets/css/main.css}">
    <!--CSS BY LTY-->
    <link rel="stylesheet" th:href="@{../assets/css/teacher.css}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/assets/img/favicon.png}">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="school.html"><img th:src="@{/assets/img/logo-dark.png}" alt="Klorofil Logo" class="img-responsive logo"></a>
        </div>
        <div class="container-fluid">
            <div class="navbar-btn">
                <button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
            </div>
            <form class="navbar-form navbar-right">
                <div class="input-group">
                    <input type="text" value="" class="form-control" placeholder="Search dashboard...">
                    <span class="input-group-btn"><button type="button" class="btn btn-primary">Go</button></span>
                </div>
            </form>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a th:href="@{'/school'}" class=""><i class="lnr lnr-graduation-hat"></i> <span>School Table#学校表</span></a></li>
                    <li><a th:href="@{'/experience'}" class=""><i class="lnr lnr-bubble"></i> <span>Experience Table#经验分享表</span></a></li>
                    <li><a th:href="@{'/yearlydata'}" class=""><i class="lnr lnr-chart-bars"></i> <span>YearlyData#历年数据</span></a></li>
                    <li><a th:href="@{'/teacher'}" class="active"><i class="lnr lnr-license"></i> <span>Teacher#名师目录</span></a></li>
                    <li><a th:href="@{'/user'}" class=""><i class="lnr lnr-users"></i> <span>Front-end user list#前端用户</span></a></li>
                    <li><a th:href="@{'/material'}" class=""><i class="lnr lnr-cloud-download"></i> <span>Material#复习资料</span></a></li>
                    <li><a th:href="@{'/logintable'}" class=""><i class="lnr lnr-database"></i> <span>LoginTable#登陆记录表</span></a></li>
                    <li><a th:href="@{'/comment'}" class=""><i class="lnr lnr-database"></i> <span>Comment#评论表</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <h3 class="page-title">Teacher#名师目录-新增</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div class="panel-body">
                                <form method="post" th:action="@{/teacher/add}">
                                    <div class="form-group">
                                        <!--<label for="inputTeacherID">老师ID</label>-->
                                        <input type="hidden" class="form-control" id="inputTeacherID" name="TeacherID" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName">姓名</label>
                                        <input type="text" class="form-control" id="inputName" name="Name" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSex">性别</label>
                                        <input type="text" class="form-control" id="inputSex" name="Sex" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCV">个人主页</label>
                                        <input type="text" class="form-control" id="inputCV" name="CV" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputResearch">研究方向</label>
                                        <input type="text" class="form-control" id="inputResearch" name="Research" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">邮箱</label>
                                        <input type="text" class="form-control" id="inputEmail" name="Email" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputJobTitle">职称</label>
                                        <input type="text" class="form-control" id="inputJobTitle" name="JobTitle" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputIntroduction">个人简介</label>
                                        <input type="text" class="form-control" id="inputIntroduction" name="Introduction" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSchoolID">所属学校</label>
                                        <select name="school.SchoolID" id="inputSchoolID" class="form-control" >
                                            <option th:each="schoolData : ${allSchool}" th:value="${schoolData.getSchoolID()}" th:text="${schoolData.getSchoolName()}" ></option>
                                        </select>
                                    </div>

                                    <div class="add-submit">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">
            <p class="copyright">考研宝-第十组</p>
        </div>
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script th:src="@{../assets/js/jquery.min.js}"></script>
<script th:src="@{../assets/js/bootstrap.min.js}"></script>
<script th:src="@{../assets/scripts/klorofil-common.js}"></script>
</body>

</html>
